        // Cart Context
        const CartContext = React.createContext();

        function CartProvider({ children }) {
            const [cartItems, setCartItems] = React.useState([]);
            const [isCartOpen, setIsCartOpen] = React.useState(false);

            const addToCart = (product, quantity = 1) => {
                setCartItems(prev => {
                    const existingItem = prev.find(item => item.id === product.id);
                    if (existingItem) {
                        return prev.map(item =>
                            item.id === product.id
                                ? { ...item, quantity: item.quantity + quantity }
                                : item
                        );
                    }
                    return [...prev, { ...product, quantity }];
                });

                const cartButton = document.querySelector('.cart-button');
                if (cartButton) {
                    cartButton.classList.add('cart-bounce');
                    setTimeout(() => cartButton.classList.remove('cart-bounce'), 300);
                }
            };

            const removeFromCart = (productId) => {
                setCartItems(prev => prev.filter(item => item.id !== productId));
            };

            const updateQuantity = (productId, quantity) => {
                if (quantity <= 0) {
                    removeFromCart(productId);
                    return;
                }
                setCartItems(prev =>
                    prev.map(item =>
                        item.id === productId ? { ...item, quantity } : item
                    )
                );
            };

            const clearCart = () => setCartItems([]);

            const getCartTotal = () => {
                return cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
            };

            const getCartItemsCount = () => {
                return cartItems.reduce((count, item) => count + item.quantity, 0);
            };

            return React.createElement(CartContext.Provider, {
                value: {
                    cartItems, isCartOpen, setIsCartOpen, addToCart, removeFromCart,
                    updateQuantity, clearCart, getCartTotal, getCartItemsCount
                }
            }, children);
        }
